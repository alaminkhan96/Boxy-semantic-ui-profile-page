<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Boxy</title>
</head>

<body>
  <div class="ui container fluid">
    <div class="ui grid">
      <div class="four wide column"></div>
      <div class="eight wide column">
        <div class="ui grid">
          <div class="five wide column">
            <img class="ui medium circular image" src="https://via.placeholder.com/150">
            <br>
            <button class="ui labeled icon button right floated">
              <i class="upload icon"></i>
              Pause
            </button>
          </div>
          <div class="eleven wide column">
            <div class="ui huge header">ABOUT ME</div>
            <div class="ui form">
              <div class="fields">
                <div class="eight wide field">
                  <label>Name</label>
                  <input type="text" placeholder="First Name">
                </div>
                <div class="eight wide field">
                  <label>Email</label>
                  <input type="email" placeholder="email">
                </div>
              </div>
              <div class="fields">
                <div class="eight wide field">
                  <label>Contact</label>
                  <input type="Number" placeholder="Contact">
                </div>
                <div class="eight wide field">
                  <label>ID</label>
                  <input type="number" placeholder="ID">
                </div>
              </div>
              <div class="field">
                <label>Experience</label>
                <textarea></textarea>
              </div>
            </div>
            <button class="ui primary button right floated">Button</button>
          </div>
        </div>
      </div>
      <div class="four wide column"></div>
    </div>
  </div>
</body>

</html>
